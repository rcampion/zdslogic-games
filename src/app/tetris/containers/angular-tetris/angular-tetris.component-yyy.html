<mat-card class="container"> 

<mat-card-content
	id="visualization" #visualization> 
	
<!--  
<div fxLayout fxLayoutAlign="center center">
-->
<div id="visualizationAndDataContainer">
	<div id="visualizationContainer">
		<div id="SpaceInvaders">
			<div id="react" class="react" [class.drop]='drop$ | async'>
				<t-screen-decoration></t-screen-decoration>
				<div id="canvas" class="canvas">
					<div id="panel" class="panel">
						<t-matrix></t-matrix>
						<t-logo *ngIf="isShowLogo$ | async"></t-logo>
						<div class="state">
							<t-point></t-point>
							<t-start-line></t-start-line>
							<t-level></t-level>
							<t-next></t-next>
							<div class="last-row">
								<t-sound></t-sound>
								<t-pause></t-pause>
								<t-clock></t-clock>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<t-keyboard [filling]="filling"
		(onMouseDown)="keyboardMouseDown($event)"
		(onMouseUp)="keyboardMouseUp($event)"> </t-keyboard>
	<t-github></t-github>

</div>

</mat-card-content>

</mat-card>
